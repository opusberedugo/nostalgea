<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
</head>
<body>
  <form style="display: none;" id="parser" action="send-current" method="post">
    <textarea name="current" id="" cols="30" rows="10"></textarea>
  </form>

  <script>
    fetch("https://api.themoviedb.org/3/movie/now_playing?api_key=22a93686981c96083dfddfa2b3a707fd&language=en-US&page=1")
    .then((result) =>{
      document.querySelector("#parser textarea").value = result.text();
    }).then(()=>{
      document.querySelector("form").submit();
    });
  </script>
</body>
</html>
